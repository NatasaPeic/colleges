version: "2.0"
services:

  # API Service
  api:
    build: ../.
    restart: always
    links:
      - database
    env_file: ../.env
    volumes:
      - ../.:/var/www/html

  # Database
  database:
    image: postgres:9.5
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
    volumes:
      - ../.data:/var/lib/postgresql/data
