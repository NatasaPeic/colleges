web:
  build:
    image: karllhughes/colleges
    dockerfile: Dockerfile
    links:
      - database
database:
  image: postgres:9.5
  environment:
    - POSTGRES_USER=admin
deployer:
  image: chickenzord/hyper
  volumes:
    - docker:/docker
    - .env:/.env
  encrypted_env_file: docker/deployer/.env.encrypted
