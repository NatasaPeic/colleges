web:
  build:
    image: karllhughes/colleges
    dockerfile: Dockerfile
  links:
    - database
  encrypted_env_file: .env.encrypted
database:
  image: postgres:9.5
  environment:
    - POSTGRES_USER=admin
deployer:
  image: chickenzord/hyper
  volumes:
    - docker:/docker
  encrypted_env_file: docker/deployer/.env.encrypted
